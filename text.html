<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Screen</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #007BFF; /* Blue background color */
            font-family: Arial, sans-serif;
        }

        .card {
            background: rgba(255, 255, 0, 0.3); /* Transparent yellow background */
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
            width: 80%;
        }

        h1 {
            margin-top: 0;
            color: #333;
        }

        p {
            color: #555;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Recommendation</h1>
        <p>If you are looking for a computer science student dedicated to technology and programming, look no further. With a passion for developing software, I am committed to creating innovative solutions and continuously improving my skills.</p>
    </div>
</body>
</html>
